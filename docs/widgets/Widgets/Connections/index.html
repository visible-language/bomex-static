<!DOCTYPE html>
<html>
    <head>
        <link rel="icon" href="../../../favicon.ico">

        <title>Book of Mormon Connections</title>
        <link rel="stylesheet" href="../colors.css">
        <link rel="stylesheet" href="./connections.css">
        <link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet'>
        <script src="https://d3js.org/d3.v6.min.js"></script>
    </head>
    <body>
        <div class="page">
            <div class="connections-container main-container">
                <div class="connections-top-bar">
                    <div class='connections-top-bar-sub'>
                        <div class="title main-title" style="display: none;">Connections</div>
                        <div class="main-speaker">
                            <div id="main-name" class='main-title'></div>
                            <div class="main-image-cont">
                                <img id="main-image"></img>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="connections">
                    <div class="connections-inner-top-bar">
                        <div class="legend legend-collapsed" id='legend'>
                            <div class="color-keys">
                                <div class="color-key" onclick="check('Language')" style="display: none;">
                                    <div class="color-box" id='check-language' ></div>
                                    <div>Word Choice</div>
                                </div>
                                <div class="color-key" onclick="check('Family')">
                                    <div class="color-box family" id='check-family'></div>
                                    <div>Family</div>
                                </div>
                                <div class="color-key"  onclick="check('Associate')">
                                    <div class="color-box associate" id='check-associate'></div>
                                    <div>Associate</div>
                                </div>
                                <div class="color-key" onclick="check('Enemy')">
                                    <div class="color-box enemy" id='check-enemy'></div>
                                    <div>Adversary</div>
                                </div>
                                <div class="color-key" onclick="check('Divine')">
                                    <div class="color-box divine" id='check-divine'></div>
                                    <div>Divine</div>
                                </div>
                            </div>
                            <div class="speaker-select">
                                <label for="speaker-names">Choose a speaker:</label> 
                                <select name="speaker-names" id="speaker-names" class="speaker-select" onchange="updateSpeaker(this.value)"> 
                                    <option value="Aaron">Aaron</option>
                                    <option value="Abinadi">Abinadi</option>
                                    <option value="Abinadom">Abinadom</option>
                                    <option value="Akish">Akish</option>
                                    <option value="Alma">Alma the Elder</option>
                                    <option value="Alma2">Alma the Younger</option> 
                                    <option value="Amaleki">Amaleki</option>
                                    <option value="Amalickiah">Amalickiah</option>
                                    <option value="Amaron">Amaron</option>
                                    <option value="Aminadab">Aminadab</option>
                                    <option value="Ammaron">Ammaron</option>
                                    <option value="Ammon">Ammon</option>
                                    <option value="Ammon2">Ammon the Mulekite</option>
                                    <option value="Ammoron">Ammoron</option>
                                    <option value="Amulek">Amulek</option>
                                    <option value="Angels">Angels</option>
                                    <option value="AntiNephiLehi">Anti-Nephi-Lehi</option>
                                    <option value="Antionah">Antionah</option>
                                    <option value="Benjamin">Benjamin</option>
                                    <option value="BrotherJared">Brother of Jared</option>
                                    <option value="BrothersNephi">Brothers of Nephi</option>
                                    <option value="CaptainMoroni">Captain Moroni</option>
                                    <option value="Chemish">Chemish</option>
                                    <option value="ChristAmerica">Christ in America</option>
                                    <option value="Enos">Enos</option>
                                    <option value="Ether">Ether</option>
                                    <option value="FatherLamoni">Father of Lamoni</option>
                                    <option value="Gid">Gid</option>
                                    <option value="Giddianhi">Giddianhi</option>
                                    <option value="Giddonah">Giddonah</option>
                                    <option value="Giddonah2">Giddonah, Father of Amulek</option>
                                    <option value="Gideon">Gideon</option>
                                    <option value="Gidgiddoni">Gidgiddoni</option>
                                    <!-- <option value="Godhead">Godhead</option> -->
                                    <option value="Helaman">Helaman</option>
                                    <option value="Helaman2">Helaman, Son of Helaman</option>
                                    <option value="Isaiah">Isaiah</option>
                                    <option value="Jacob2">Jacob, Son of Isaac</option>
                                    <option value="Jacob">Jacob, Son of Lehi</option>
                                    <option value="Jared">Jared</option>
                                    <option value="Jared2">Jared, Son of Omer</option>
                                    <option value="Jarom">Jarom</option>
                                    <option value="JohnBaptist">John the Baptist</option>
                                    <option value="Joseph">Joseph in Egypt</option>
                                    <option value="Joseph2">Joseph</option>
                                    <option value="Joshua">Joshua</option>
                                    <option value="Korihor">Korihor</option> 
                                    <option value="Laban">Laban</option>
                                    <option value="Lachoneus">Lachoneus</option>
                                    <option value="Laman2">Laman, Nephite Spy</option>
                                    <option value="Lamoni">Lamoni</option>
                                    <option value="Lehi">Lehi</option>
                                    <option value="Lehi2">Lehi, Son of Helaman</option>
                                    <option value="Lehi3">Lehi, Son of Zoram</option>
                                    <option value="Limhi">Limhi</option>
                                    <option value="Malachi">Malachi</option> 
                                    <option value="Micah">Micah</option>
                                    <option value="Mormon" selected="selected">Mormon</option>
                                    <option value="Moroni">Moroni</option> 
                                    <option value="Moses">Moses</option>
                                    <option value="Mosiah">Mosiah</option>
                                    <option value="Nephi">Nephi</option>
                                    <option value="Nephi2">Nephi, Son of Helaman</option>
                                    <option value="Nephihah">Nephihah</option>
                                    <option value="Noah">King Noah</option>
                                    <option value="Omni">Omni</option>
                                    <option value="Pahoran">Pahoran</option>
                                    <option value="SamuelLamanite">Samuel the Lamanite</option>
                                    <option value="Sariah">Sariah</option>
                                    <!-- <option value="Satan">Satan</option> -->
                                    <option value="Sherem">Sherem</option>
                                    <option value="Zeezrom">Zeezrom</option>
                                    <option value="Zeniff">Zeniff</option>
                                    <option value="Zenock">Zenock</option>
                                    <option value="Zenos">Zenos</option>
                                </select>
                            </div>
                        </div>
                    </div>
                    <div class="graphic">
                        <svg xmlns="http://www.w3.org/2000/svg" id="svg-connections" class="svg" viewBox="0 0 1225 300">
                            <g onclick='drawLines()' class='refresh'>
                                <rect class='refresh-box' x='0' y='0' width="140" height='28' rx='3'></rect>
                                <path class='refresh-icon' d="M13.5 2c-5.288 0-9.649 3.914-10.377 9h-3.123l4 5.917 4-5.917h-2.847c.711-3.972 4.174-7 8.347-7 4.687 0 8.5 
                                3.813 8.5 8.5s-3.813 8.5-8.5 8.5c-3.015 0-5.662-1.583-7.171-3.957l-1.2 1.775c1.916 2.536 4.948 4.182 8.371 4.182 5.797 
                                0 10.5-4.702 10.5-10.5s-4.703-10.5-10.5-10.5z"/>
                                <text class='refresh-text'>Redraw Lines</text>
                            </g>

                        </svg> 
                        <div class="speaker-icons" id="speaker-icons"></div>
                    </div>
                    
                </div>
            </div>
            <div class="info-boxes">
                <div class="info-box linguistic" style="display: none;">
                    <div class="title">Linguistic Connections will go away for now</div>
                    <div class="content">
                        <div class="icon-bar-small" id="linguistic"></div>
                    </div>
                </div>
                <div class="info-box social">
                    <div class="title">Social Connections</div>
                    <div class="content">
                        <div class="icon-bar-small" id="social"></div>
                    </div>
                </div>
            </div>
            <!--<div class='copyright'>&copy; Copyright 2023 Visiblelanguage</div>-->
        </div>
        <script src="data.js" type="text/javascript"></script>
        <script src="connections.js" type="text/javascript"></script>
    </body>
</html>
