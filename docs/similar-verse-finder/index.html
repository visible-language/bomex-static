<!DOCTYPE html>
<html lang="en" data-root="../">
<head>
  <link rel="icon" href="../favicon.ico">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Similar Verse Finder</title>
  <link rel="stylesheet" href="../css/main.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
  <header></header>

  <section class="page-hero page-hero--people"></section>

  <section class="page-content page-content--wide">
    <h1 class="content-title">Similar Verse Finder</h1>
  </section>

  <section class="page-content page-content--wide">
    <div class="input-wrapper svf-search">
      <input id="svf-input" type="text" class="text-input" placeholder="e.g. 1 Nephi 1:1" aria-label="Verse reference">
      <button id="svf-submit" class="search-icon-btn" type="button" aria-label="Search"><i class="fas fa-search"></i></button>
    </div>

    <div id="svf-panel" class="svf-panel"></div>
  </section>

  <footer></footer>

  <script src="../js/main.js"></script>
  <script src="../js/bom-structure.js"></script>
  <script src="../js/similar-verse-finder.js"></script>
</body>
</html>
