<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="icon" href="favicon.ico">

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book of Mormon Explorer</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>

    <header></header>

    <section class="spotlight">
        <div class="spotlight-content">
            <span class="spotlight-label">Spotlight</span>
            <h2>Abinadi's Title for Jesus Christ: Founder of Peace</h2>
            <a href="#" data-root-href="people/abinadi-new.html" class="read-more">Read More <i class="fas fa-arrow-right"></i></a>
        </div>
    </section>

    <section class="understand-section">
        <h2>Understand the Book of Mormon Like Never Before</h2>

        <a class="nav-button" href="people/index.html" aria-label="People" data-tooltip="Explore people pages with biographies and language insights.">
            <i class="fas fa-user"></i>
            <span>People</span>
            <i class="far fa-question-circle help-icon help-icon--nav" tabindex="0" aria-label="About People" data-tooltip="Explore people pages with biographies and language insights."></i>
        </a>

        <a class="nav-button" href="influences/index.html" aria-label="Influences" data-tooltip="Explore themes and connections across the Book of Mormon.">
            <i class="fas fa-scroll"></i>
            <span>Influences</span>
            <i class="far fa-question-circle help-icon help-icon--nav" tabindex="0" aria-label="About Influences" data-tooltip="Explore themes and connections across the Book of Mormon."></i>
        </a>

        <a class="nav-button" href="concepts/index.html" aria-label="Concepts" data-tooltip="Explore key concepts, phrases, and repeated patterns.">
            <i class="fas fa-lightbulb"></i>
            <span>Concepts</span>
            <i class="far fa-question-circle help-icon help-icon--nav" tabindex="0" aria-label="About Concepts" data-tooltip="Explore key concepts, phrases, and repeated patterns."></i>
        </a>
    </section>

    <section class="explore-section">
        <h2>Explore the Book of Mormon</h2>

        <div class="tool-card">
            <div class="card-header">
                <div class="card-title">
                    <i class="fas fa-search"></i>
                    <span>Explore by Person</span>
                </div>
                <i class="far fa-question-circle help-icon" tabindex="0" aria-label="About Explore by Person" data-tooltip="Pick a speaker to explore their language, themes, and insights."></i>
            </div>
            <select id="home-person-select" class="select-input" aria-label="Select a person">
                <option value="" selected>Select a Name</option>
            </select>
        </div>

        <div class="tool-card">
            <div class="card-header">
                <div class="card-title">
                    <i class="fas fa-list"></i>
                    <span>Find Similar Verses</span>
                </div>
                <i class="far fa-question-circle help-icon" tabindex="0" aria-label="About Find Similar Verses" data-tooltip="Enter a verse reference to find related verses, or open the full tool."></i>
            </div>
            <div class="search-row">
                <div class="input-wrapper">
                    <input id="home-similar-verse" type="text" class="text-input" placeholder="e.g. 1 Nephi 1:1" aria-label="Verse reference">
                    <button id="home-similar-verse-submit" class="search-icon-btn" type="button" aria-label="Search"><i class="fas fa-search"></i></button>
                </div>
                <a class="book-btn" href="similar-verse-finder/" aria-label="Open Similar Verse Finder"><i class="fas fa-book" aria-hidden="true"></i></a>
            </div>
        </div>

        <div class="tool-card">
            <div class="card-header">
                <div class="card-title">
                    <i class="fas fa-tools"></i>
                    <span>Explore by Tool</span>
                </div>
                <i class="far fa-question-circle help-icon" tabindex="0" aria-label="About Explore by Tool" data-tooltip="Browse interactive visual tools like maps, networks, and timelines."></i>
            </div>
            <select id="home-tool-select" class="select-input" aria-label="Select a tool">
                <option value="" selected>Select a Tool</option>
            </select>
        </div>
    </section>

    <footer></footer>

    <script src="js/main.js"></script>
    <script src="js/home-explore.js"></script>
</body>
</html>
