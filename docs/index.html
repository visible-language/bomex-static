<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="icon" href="favicon.ico">

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book of Mormon Explorer</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>

    <header></header>

    <section class="spotlight">
        <div class="spotlight-content">
            <span class="spotlight-label">Spotlight</span>
            <h2>Abinadi's Title for Jesus Christ: Founder of Peace</h2>
            <a href="#" class="read-more">Read More <i class="fas fa-arrow-right"></i></a>
        </div>
    </section>

    <section class="understand-section">
        <h2>Understand the Book of Mormon Like Never Before</h2>

        <a class="nav-button" href="people/index.html">
            <i class="fas fa-user"></i>
            <span>People</span>
        </a>

        <a class="nav-button" href="influences/index.html">
            <i class="fas fa-scroll"></i>
            <span>Influences</span>
        </a>

        <a class="nav-button" href="concepts/index.html">
            <i class="fas fa-lightbulb"></i>
            <span>Concepts</span>
        </a>
    </section>

    <section class="explore-section">
        <h2>Explore the Book of Mormon</h2>

        <div class="tool-card">
            <div class="card-header">
                <div class="card-title">
                    <i class="fas fa-search"></i>
                    <span>Explore by Person</span>
                </div>
                <i class="far fa-question-circle help-icon"></i>
            </div>
            <select id="home-person-select" class="select-input" aria-label="Select a person">
                <option value="" selected>Select a Name</option>
            </select>
        </div>

        <div class="tool-card">
            <div class="card-header">
                <div class="card-title">
                    <i class="fas fa-list"></i>
                    <span>Find Similar Verses</span>
                </div>
                <i class="far fa-question-circle help-icon"></i>
            </div>
            <div class="search-row">
                <div class="input-wrapper">
                    <input type="text" class="text-input" placeholder="e.g. 1 Nephi 1: 1">
                    <button class="search-icon-btn"><i class="fas fa-search"></i></button>
                </div>
                <button class="book-btn"><i class="fas fa-book"></i></button>
            </div>
        </div>

        <div class="tool-card">
            <div class="card-header">
                <div class="card-title">
                    <i class="fas fa-tools"></i>
                    <span>Explore by Tool</span>
                </div>
                <i class="far fa-question-circle help-icon"></i>
            </div>
            <select class="select-input">
                <option>Select a Tool</option>
            </select>
        </div>
    </section>

    <footer></footer>

    <script src="js/main.js"></script>
    <script src="js/home-explore.js"></script>
</body>
</html>
